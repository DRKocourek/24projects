<!DOCTYPE html>
<html>
    <head>
        <title>ATC 24 API test</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            display: inline-block;
            color: white;
        }
        .ATC {
            display: inline-block;
            padding-right: 5px;
            filter: invert(100%) sepia(0%) saturate(7444%) hue-rotate(12deg) brightness(110%) contrast(110%);
        }
        .ATC_text {
            display: inline-block;
        }
        code{
            background-color: rgb(54, 70, 87);
            border-radius: 5px;
            border: none;
            padding: 10px;
            margin: 10px;
            margin-top: 20px;
            display: block;
            width: 400px;
        }
        code, pre {
            white-space: pre-wrap;
        }
        .vfr, .ifr {
            background-color: lightslategray;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            color: white;
        }
        #grayed_out{
            background-color: rgb(32, 32, 32);
            color: gray;
        }

    </style>
    </head>
    
    <body id="body">
        <div class="display-controllers">
            <img src="radar-icon.svg" alt="" width="30px" class="ATC">

            <h1 >Helo</h1>

        </div>
        <button onclick="getControllers()">Update Data</button>
    
        <br>
        <br>
        <br>
        <label for="aircraft">Aircraft ICAO: </label>
        <input type="text" name="" class="aircraft">
        <br>
        <label for="ingame-callsign">Ingame callsign: </label>
        <input type="text" name="" class="ingame-callsign">
        <br>
        <label for="callsign">Callsign (optional): </label>
        <input type="text" name="" class="callsign">
        <br>
        <label for="flight-level">Flight level: </label>
        <input type="text" name="" class="flight-level">
        <br>
        <label for="ifr">Flight Rules: </label>
        <button class="ifr" style="display: inline-block;" onclick="changeButton('ifr')">IFR</button>
        <button class="vfr" style="display: inline-block;" id="grayed_out" onclick="changeButton('vfr')">VFR</button>
        <br>
        <label for="dep_airport">Departure airport ICAO: </label>
        <input type="text" name="Atis for ICAO" class="dep_airport">
        <br>
        <label for="arr_airport">Arrival airport ICAO: </label>
        <input type="text" name="Atis for ICAO" class="arr_airport">
        <br>
        <label for="route">Route (optional): </label>
        <input type="text" name="" class="route">
        <br>
        <button onclick="getATIS(); createFlightplan();">Send request</button>
        <div class="display-atis">
            <br>
        </div>

        <script src="write_controllers.js"></script>
        <script src="write_atis.js"></script>
        <script src="generate_flightplan.js"></script>
        <script>
            let vfr_button = document.getElementsByClassName("ifr")[0];
            let ifr_button = document.getElementsByClassName("vfr")[0];
            let active = "ifr"
            function changeButton(type){
                if (type == "vfr" && active == "ifr"){
                    ifr_button.removeAttribute("id");
                    vfr_button.setAttribute("id", "grayed_out");
                    active = "vfr";
                } else if (type == "ifr" && active == "vfr"){
                    vfr_button.removeAttribute("id");
                    ifr_button.setAttribute("id", "grayed_out");
                    active = "ifr";
                } 
            }
        </script>
    </body>
</html>
